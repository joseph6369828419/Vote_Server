<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Form</title>
</head>
<body>
    <h1>Vote for Your Option</h1>
    <form action="/submit" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <fieldset>
            <legend>Vote</legend>
            <label for="voteA">Option A</label>
            <input type="radio" id="voteA" name="vote" value="A">
            
            <label for="voteB">Option B</label>
            <input type="radio" id="voteB" name="vote" value="B">
        </fieldset>
        
        <button type="submit">Submit</button>
    </form>
    
  
</html>
